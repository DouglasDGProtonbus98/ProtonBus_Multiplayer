
<!DOCTYPE html>
<html>
<head>
  <title>Launcher PBMP</title>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="UsuÃ¡rio"><br>
  <input type="password" id="password" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>
  <button onclick="register()">Registrar</button>

  <script>
    const baseUrl = 'https://protonbus-multiplayerprofase1.onrender.com';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${baseUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) alert('Login OK!');
      else alert(data.message);
    }

    async function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${baseUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) alert('Registrado!');
      else alert(data.message);
    }
  </script>
</body>
</html>
